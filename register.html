<!--<hr>-->
<main>
    <h1>Sign Up / Registration</h1>
    <div class="container">
        <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Un-specified">Un-specified</option>
            </select>

            <label for="dbirth">Date of Birth</label>
            <input type="date" id="dbirth" name="birth" placeholder="Your date of birth..">

            <label for="mail">Email Address</label>
            <input type="text" id="mail" name="email" placeholder="Your email address..">

            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" placeholder="Your password">

            <label for="cpass">Confirm Password</label>
            <input type="password" id="cpass" name="confirmpassword" placeholder="confirm password">

            <label for="city">City</label>
            <select id="city" name="city">
                <option value="lahore">Lahore</option>
                <option value="lahore">Karachi</option>
                <option value="lahore">Peshawar</option>
                <option value="lahore">Queta</option>
                <option value="lahore">Islamabad</option>
            </select>

            <button>Sign Up</button>
        </form>
    </div>
</main>
